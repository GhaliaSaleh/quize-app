<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quize">
      <div class="Test-Conditions">
        <h1>Test Conditions:</h1>
        <p>You must score <span>7</span> out of <span>10</span> or higher to pass the test.</p>
      </div>
    <div class="quiz-container">
      <h1>JavaScript Quiz</h1>
      <p id="question"></p>
      <ul id="options"></ul>
    </div>
    <div id="result-container" class="quiz-container">
      <p id="result-message"></p>
      <p id="score-message" class="score-message"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
